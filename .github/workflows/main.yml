name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: '20'
        distribution: 'adopt'
        
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build with Maven
      run: mvn clean install
      
    - name: Run tests with Maven
      run: mvn -B test --file pom.xml
